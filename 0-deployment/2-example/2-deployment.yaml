
apiVersion: v1
kind: Namespace
metadata:
  name: 2-example

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  namespace: 2-example
  labels:
    app.kubernetes.io/name: mongo
    app.kubernetes.io/component: backend
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: mongo
      app.kubernetes.io/component: backend
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mongo
        app.kubernetes.io/component: backend
    spec:
      containers:
        - name: mongo
          image: mongo:latest
          args:
            - --bind_ip
            - 0.0.0.0
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
          ports:
            - containerPort: 27017

---
apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: 2-example
  labels:
    app.kubernetes.io/name: mongo
    app.kubernetes.io/component: backend
spec:
  ports:
    - port: 27017
      targetPort: 27017
  selector:
    app.kubernetes.io/name: mongo
    app.kubernetes.io/component: backend


---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-a
  namespace: 2-example
  labels:
    app: service-a
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-a
  template:
    metadata:
      labels:
        app: service-a
    spec:
      containers:
        - name: service-a
          image: nginx:1.25.0
          ports:
            - containerPort: 80

---
kind: Service
apiVersion: v1
metadata:
  name: service-a
  namespace: 2-example
spec:
  ports:
    - name: web
      port: 8080
      targetPort: 80
  selector:
    app: service-a