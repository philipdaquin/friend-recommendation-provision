# Description
- name: Install Docker 
  hosts: all
  gather_facts: false
  become: yes
  remote_user: ubuntu

  vars:
    key_name: 
    region: us-east-2
    image: ami-0b6968e5c7117349a

  tasks:
    - name: Update apt cache
      apt: update_cache=yes cache_valid_time=3600
    
    - name: Upgrade all apt packages
      apt: upgrade=dist
    
    - name: Install dependencies
      apt:
        name: "{{ packages }}"
        state: present
        update_cache: yes
      vars:
        packages:
        - apt-transport-https
        - ca-certificates
        - curl
        - software-properties-common
        - gnupg-agent
      
    - name: Add an apt signing key for Docker
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add apt repository for stable version
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Install Docker
      apt:
        name: "{{ packages }}"
        state: present
        update_cache: yes
      vars:
        packages:
        - docker-ce
        - docker-ce-cli 
        - containerd.io